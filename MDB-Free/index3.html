  <div class="container">
      <div class="row">
        <div class="col-md-12 jumbotron text-center">
          <h1>Data Visualization Careers Dashboard</h1>
          <p>Use the interactive map below to view jobs opportunities for the top 30 metropolitan cities in the US</p>
        </div>
      </div>
      <div class="row">

            <div id="jobs_map" class="panel-body"></div>
          </div>
          </span>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div class="page_right">
              <h5>SELECT City:</h5>
              <select id="selDataset" onchange="optionChanged(this.value)"></select>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">City Data</h3>
              </div>
              <div id="sample-metadata" class="panel-body"></div>
            </div>
          </div>
        </div>

    </div>
    <br>

    <div class="row">
    <div class="col-md-10">
      <h4>Sort on Columns and Search by Job Title</h4>
          <span class="bottom_table">
          <div id="table-area" class="">
            <table id="jobs_table" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th class="th-sm">Job Title</th>
                  <th class="th-sm">Company</th>
                  <th class="th-sm">Location</th>
                  <th class="th-sm">Summary</th>
                  <th class="th-sm">Link</th>
                </tr>
              </thead>
              <tbody id="job_postings"></tbody>
            </table>
          </div>
          </span>
        </div>
    </div>
